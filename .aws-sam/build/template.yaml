AWSTemplateFormatVersion: '2010-09-09'
Description: 'podbooster

  Sample SAM Template for podbooster

  '
Globals:
  Function:
    Timeout: 900
Outputs:
  PodboosterApi:
    Description: API Gateway endpoint URL for Prod stage for Podbooster function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/podbooster/
  PodboosterFunction:
    Description: Podbooster Lambda Function ARN
    Value:
      Fn::GetAtt:
      - PodboosterFunction
      - Arn
  PodboosterFunctionIamRole:
    Description: Implicit IAM Role created for Podbooster function
    Value:
      Fn::GetAtt:
      - PodboosterFunctionRole
      - Arn
Resources:
  PodboosterFunction:
    Properties:
      CodeUri: PodboosterFunction
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        Podbooster:
          Properties:
            Method: get
            Path: /podbooster
          Type: Api
      Handler: app.lambdaHandler
      Runtime: nodejs8.10
      Timeout: 900
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
